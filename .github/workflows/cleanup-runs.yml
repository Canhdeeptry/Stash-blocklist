name: Cleanup old workflow runs

on:
  schedule:
    - cron: "0 3 * * 1" # Thứ 2 hàng tuần 03:00 UTC
  workflow_dispatch: {}

permissions:
  actions: write
  contents: read

concurrency:
  group: cleanup-runs
  cancel-in-progress: false

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete runs older than 14 days
        uses: actions/github-script@v7
        with:
          script: |
            const DAYS_TO_KEEP = 14;
            const cutoff = new Date(Date.now() - DAYS_TO_KEEP*24*60*60*1000);

            const owner = context.repo.owner;
            const repo  = context.repo.repo;

            core.info(`Deleting workflow runs in ${owner}/${repo} older than ${cutoff.toISOString()}`);

            const runs = await github.paginate(
              github.rest.actions.listWorkflowRunsForRepo,
              { owner, repo, per_page: 100 }
            );

            let deleted = 0, skipped = 0, failed = 0;

            for (const run of runs) {
              const created = new Date(run.created_at);
              if (created >= cutoff) { skipped++; continue; }

              try {
                await github.rest.actions.deleteWorkflowRun({
                  owner, repo, run_id: run.id
                });
                deleted++;
                
                await new Promise(r => setTimeout(r, 200));
              } catch (e) {
                failed++;
                core.warning(`Failed to delete run ${run.id} (${run.name}) -> ${e.message}`);
              }
            }

            core.info(`Done. Deleted: ${deleted}, Skipped (newer): ${skipped}, Failed: ${failed}`);
